---

- hosts: localhost
  connection: local

  # Tasks
  tasks:

    - name: install personal homebrew cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - atom
        - coderunner

  # Roles (required)
  roles:

    - profile-all

  # Variables
  vars:

    - osx_defaults: domain="NSGlobalDomain" key=AppleInterfaceStyle state="absent"
    - osx_defaults:
      - domain: 'NSGlobalDomain'
        key: 'AppleInterfaceStyle'
        type: string
        value: whatever
        state: absent

    # Computer Name (used by superlumic-computername)
    - computername: cportable # (defaulted)

    # Git Settings (used by superlumic-homebrew)
    - git_user_name: Chris White                  # (defaulted)
    - git_user_email: chris@christopherdwhite.com # (defaulted)

