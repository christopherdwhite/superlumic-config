---

# Default preferences for macOS
defaults:

  # Behavior
  - { domain: "NSGlobalDomain", key: "ApplePressAndHoldEnabled", type: boolean, value: true } # Character accents popup on, key repeate off
  - { domain: "NSGlobalDomain", key: "InitialKeyRepeat", type: int, value: 25 } # Set my prefered delay for key repeat
  - { domain: "NSGlobalDomain", key: "KeyRepeat", type: int, value: 2 } # Set key repeat to fast
 
  # UI
  - { domain: "NSGlobalDomain", key: "AppleInterfaceStyle", state: absent } # Set Menubar and Dock to Light UI
  - { domain: "NSGlobalDomain", key: "NSNavPanelExpandedStateForSaveMode", type: boolean, value: true } # Expand save dialog by default
  - { domain: "NSGlobalDomain", key: "NSNavPanelExpandedStateForSaveMode2", type: boolean, value: true } # Expand save dialog by default second key
  - { domain: "NSGlobalDomain", key: "PMPrintingExpandedStateForPrint", type: boolean, value: true } # Expand printing preferences
  - { domain: "NSGlobalDomain", key: "PMPrintingExpandedStateForPrint2", type: boolean, value: true } # Expand printing preferences
  - { domain: "com.apple.Finder", key: "CreateDesktop", type: boolean, value: false } # Disable icons on Desktop

  # Menu Bar Items
  - { domain: "com.apple.systemuiserver", key: "NSStatusItem Visible com.apple.menuextra.airplay", type: boolean, value: true } # Enable displays menubar item key
  - { domain: "com.apple.systemuiserver", key: "menuExtras", type: array, value: [ '/System/Library/CoreServices/Menu Extras/User.menu' ] } # Enable accounts menubar item key
  # - { domain: "com.apple.systemuiserver", key: "menuExtras", type: array, value: [ '/System/Library/CoreServices/Menu Extras/Displays.menu' ] } # Enable displays menubar item key
  - { domain: "com.apple.systemuiserver", key: "menuExtras", type: array, value: [ 
    - '/System/Library/CoreServices/Menu Extras/User.menu' 
    - '/System/Library/CoreServices/Menu Extras/Displays.menu' 
    ] } # Enable user menubar item key

  # UI Speed
  - { domain: "com.apple.dock", key: "expose-animation-duration", type: float, value: 0.1 } # Set Mission Control animations to be faster than default in macOS versions earlier than Sierra
  - { domain: "NSGlobalDomain", key: "NSWindowResizeTime", type: float, value: 0.001 } # Speeds up how quickly Cocoa apps redraw the window size while dragging
  
  # Mouse Behavior
  - { domain: "com.apple.dock", key: "AppleActionOnDoubleClick", type: string, value: Maximize } # Double clicking on App titlebar maximizes app window

  # Dock
  - { domain: "com.apple.dock", key: "tilesize", type: float, value: 20 } # Set Dock icon size in pixels
  - { domain: "com.apple.dock", key: "largesize", type: float, value: 48 } # Set magnified Dock icon size in pixels
  - { domain: "com.apple.dock", key: "magnification", type: boolean, value: true } # Enable magnification on Dock
  - { domain: "com.apple.dock", key: "size-immutable", type: boolean, value: true } # Lock icon size
  - { domain: "com.apple.dock", key: "orientation", type: string, value: left } # Position Dock on the left side of the screen
  - { domain: "com.apple.dock", key: "pinning", type: string, value: start } # Pin Dock to start of the screen
  - { domain: "com.apple.dock", key: "position-immutabl", type: bool, value: true } # Lock the Dock position
  - { domain: "com.apple.dock", key: "autohide", type: boolean, value: true } # Auto-hide Dock
  - { domain: "com.apple.dock", key: "autohide-delay", type: float, value: 0 } # Show dock immediately on Dock edge mouseover
  - { domain: "com.apple.dock", key: "autohide-time-modifier", type: float, value: 0.4 } # Set Dock hide and appear animations to my preferred speed
  - { domain: "com.apple.dock", key: "show-process-indicators", type: boolean, value: true } # Show app is running indicator dot
  - { domain: "com.apple.dock", key: "showhidden", type: boolean, value: true } # Indicate when all app windows are hidden by fading icon
  - { domain: "com.apple.dock", key: "minimize-to-application", type: boolean, value: true } # Minimize app windows to application icon

  # MultiTouch Trackpad Behavior
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadThreeFingerTapGesture", type: boolean, value: true } # Enable look up and data detectors for Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadThreeFingerTapGesture", type: boolean, value: true } # Enable look up and data detectors for Bluetooth trackpad
  - { domain: "NSGlobalDomain", key: "ContextMenuGesture", type: boolean, value: true } # Enable two finger tap as secondary/right mouse click
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadRightClick", type: boolean, value: true } # Enable two finger tap as secondary/right mouse click on Mac trackpad 
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadRightClick", type: boolean, value: true } # Enable two finger tap as secondary/right mouse click on Bluetooth trackpad 
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "Clicking", type: boolean, value: true } # Enable tap to click on Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "Clicking", type: boolean, value: true } # Enable tap to click on Bluetooth trackpad
  - { domain: "NSGlobalDomain", key: "com.apple.trackpad.scaling", type: float, value: 0.6875 } # Set trackpad speed to default
  - { domain: "NSGlobalDomain", key: "com.apple.swipescrolldirection", type: boolean, value: true } # Enable natural scrolling
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadPinch", type: boolean, value: true } # Enable pinch to zoom on Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadPinch", type: boolean, value: true } # Enable pinch to zoom on Bluetooth trackpad
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadTwoFingerDoubleTapGesture", type: boolean, value: true } # Enable two finger tap smart zoom on Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadTwoFingerDoubleTapGesture", type: boolean, value: true } # Enable two finger tap smart zoom on Bluetooth trackpad
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadRotate", type: boolean, value: true } # Enable canvas rotating with Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadRotate", type: boolean, value: true } # Enable canvas rotating with Bluetooth trackpad
  - { domain: "NSGlobalDomain", key: "AppleEnableSwipeNavigateWithScrolls", type: boolean, value: true } # Enable swipe between pages (two finger horizontal swipe)
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadFourFingerHorizSwipeGesture", type: boolean, value: true } # Enable four finger swipe between full screen apps or spaces on Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadFourFingerHorizSwipeGesture", type: boolean, value: true } # Enable four finger swipe between full screen apps or spaces on Bluetooth trackpad
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadThreeFingerHorizSwipeGesture", type: boolean, value: true } # Enable three finger swipe between full screen apps or spaces on Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadThreeFingerHorizSwipeGesture", type: boolean, value: true } # Enable three finger swipe between full screen apps or spaces on Bluetooth trackpad
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "TrackpadTwoFingerFromRightEdgeSwipeGesture", type: int, value: 3 } # Enable open and close Notification Center with two finger swipe from the side of Mac trackpad
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "TrackpadTwoFingerFromRightEdgeSwipeGesture", type: int, value: 3 } # Enable open and close Notification Center with two finger swipe from the side of Bluetooth trackpad
  - { domain: "com.apple.dock", key: "showMissionControlGestureEnabled", type: boolean, value: true } # Enable toggle Mission Control with three finger swipe up
  - { domain: "com.apple.dock", key: "showAppExposeGestureEnabled", type: boolean, value: true } # Enable toggle Mission Control with three finger swipe down on Mac trackpad 
  - { domain: "com.apple.dock", key: "showLaunchpadGestureEnabled", type: boolean, value: true } # Enable show Launchpad with four finger pinch
  - { domain: "com.apple.dock", key: "showDesktopGestureEnabled", type: boolean, value: true } # Enable show Launchpad with five finger pinch

  # Network & Airdrop
  - { domain: "com.apple.NetworkBrowser", key: "BrowseAllInterfaces", type: boolean, value: true } # Enable AirDrop over Ethernet
  - { domain: "com.apple.desktopservices", key: "DSDontWriteNetworkStores", type: boolean, value: true } # Stop creating .DS_store files on network storage  
  
  # Screen Capture
  - { domain: "com.apple.screencapture", key: "type", type: string, value: png } # Set screencapture format to png
  - { domain: "com.apple.screencapture", key: "disable-shadow", type: bool, value: true } # Disable drop shadow on screenshots
  - { domain: "com.apple.screencapture", key: "location", type: string, value: "~/Documents/Action" } # Save screenshots to Action

  # Time Machine
  - { domain: "com.apple.TimeMachine", key: "DoNotOfferNewDisksForBackup", type: boolean, value: true } # Do not ask to use external disks with TimeMachine
  
  # Finder
  - { domain: "com.apple.Finder", key: "FXPreferredViewStyle", type: string, value: Nlsv } # Set default Finder view style as list view
  - { domain: "com.apple.Finder", key: "FXEnableExtensionChangeWarning", type: boolean, value: false } # Don't warn me when changing file extensions
  - { domain: "com.apple.finder", key: "NewWindowTarget", type: string, value: PfHm } # Set new finder window opens in user home
  - { domain: "com.apple.finder", key: "NewWindowTargetPath", type: string, value: "file://${HOME}" } # This gets overridden in Sierra, set it anyway
  - { domain: "com.apple.Finder", key: "FXDefaultSearchScope", type: string, value: SCcf } # Set Finder's default search scope to current folder's contents
  - { domain: "com.apple.Finder", key: "AppleShowAllExtensions", type: boolean, value: true } # Show all file extensions
  - { domain: "com.apple.Finder", key: "ShowPathbar", type: boolean, value: true } # Enable path bar in Finder
  - { domain: "com.apple.Finder", key: "ShowStatusBar", type: boolean, value: true } # Enable status bar in Finder
  - { domain: "com.apple.Finder", key: "CreateDesktop", type: boolean, value: true } # Enable icons on Desktop

  # Safari
  - { domain: "com.apple.Safari", key: "IncludeInternalDebugMenu", type: boolean, value: true } # Enable Debug menu in Safari
  - { domain: "com.apple.Safari", key: "IncludeDevelopMenu", type: boolean, value: true } # Enable Develop menu in Safari
  - { domain: "com.apple.Safari", key: "WebKitDeveloperExtrasEnabledPreferenceKey", type: boolean, value: true } # Enable web developer tools
  - { domain: "com.apple.Safari", key: "com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled", type: boolean, value: true } # Enable web developer tools second key
  - { domain: "NSGlobalDomain", key: "WebKitDeveloperExtras", type: boolean, value: true } # Enable WebKit developer extras in WebViews

  # TextEdit
  - { domain: "com.apple.TextEdit", key: "RichText", type: int, value: 0 } # Set TextEdit to create new files as plain text by default

# These defaults need to be set with escalated privileges, primarily anything that needs to set a key in a /Library/Preferences/ domain
become_defaults:

  # Login
  - { domain: "/Library/Preferences/com.apple.loginwindow", key: "LoginwindowText", type: string, value: "chris@christopherdwhite.com | 303-916-2189" } # Display contact info on lock screen

  # Print
  - { domain: "/Library/Preferences/com.apple.print.PrintingPrefs", key: "Quit When Finished", type: boolean, value: true } # Quit when finished printing
  
  # Software Update
  - { domain: "/Library/Preferences/com.apple.SoftwareUpdate", key: "ScheduleFrequency", type: int, value: 1 } # Schedule Apple Software Update checking for new upddates every day.