---

# Symlink Playbook files into position
- name: Symlink dotfiles into position
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: "{{ item.force | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
    owner: "{{ item.owner | default(omit) }}"
    state: link
  with_items: "{{ dotfiles }}"
