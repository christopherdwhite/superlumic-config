osx_defaults:

  # Behavior
  - { domain: "NSGlobalDomain", key: "ApplePressAndHoldEnabled", type: boolean, value: true } # Character accents popup on, key repeate off
  - { domain: "NSGlobalDomain", key: "InitialKeyRepeat", type: int, value: 12 }               # Not sure if this still works in non-popup contexts but if so set shorter key repeat
  - { domain: "NSGlobalDomain", key: "KeyRepeat", type: int, value: 0 }                       # And make it fast
 
  # UI
  - { domain: "NSGlobalDomain", key: "NSWindowResizeTime", type: float, value: 0.001 }      # Make windows rezize as quickly as possible
  - { domain: "com.apple.dock", key: "expose-animation-duration", type: float, value: 0.1 } # Make Expose animations faster

  # Dock
  - { domain: "com.apple.dock", key: "tilesize", type: float, value: 20 }                                    # Set icon size
  - { domain: "com.apple.dock", key: "largesize", type: float, value: 48 }                                   # Set icon size when magnified
  - { domain: "com.apple.dock", key: "magnification", type: boolean, value: true }                           # Turn on magnification
  - { domain: "com.apple.dock", key: "orientation", type: string, value: left }                              # Position on the left side of the screen
  - { domain: "com.apple.dock", key: "orientation", type: string, value: right }                             # Position on the left side of the screen
  - { domain: "com.apple.dock", key: "pinning", type: string, value: start }                                 # Pin to top
  - { domain: "com.apple.dock", key: "autohide", type: boolean, value: true }                                # Auto-hide
  - { domain: "com.apple.dock", key: "autohide-delay", type: float, value: 0 }                               # Hide immediately
  - { domain: "com.apple.dock", key: "autohide-time-modifier", type: float, value: 0.4 }                     # Speed up autohide animation
  - { domain: "com.apple.dock", key: "show-process-indicators", type: boolean, value: true }                 # Show whether app is running
  - { domain: "com.apple.dock", key: "showhidden", type: boolean, value: true }                              # Indicate when an app is hidden by fading icon
  - { domain: "com.apple.dock", key: "minimize-to-application", type: int, value: 1 }                        # Minimized windows are grouped under application
  - { domain: "com.apple.dock", key: "enable-spring-load-actions-on-all-items", type: boolean, value: true } # When dragging something onto Dock icon bring the app forward

  # MultiTouch Trackpads Behavior
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "Clicking", type: boolean, value: true } # Enable Bluetooth trackpad tap to click
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "Clicking", type: boolean, value: true }                  # Enable device trackpad tap to click
  - { domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad", key: "Dragging", type: int, value: 1 }        # Enable Bluetooth trackpad drag lock
  - { domain: "com.apple.AppleMultitouchTrackpad", key: "Dragging", type: int, value: 1 }                         # Emable device trackpad drag lock

  # Login
  - { domain: "com.apple.loginwindow.plist", key: "LoginwindowText", type: string, value: "chris@christopherdwhite.com | 303-916-2189" } # Display contact info on lock screen

  # AirDrop
  - { domain: "com.apple.NetworkBrowser", key: "BrowseAllInterfaces", type: boolean, value: true } # Enable AirDrop over Ethernet and on unsupported Macs
  
  # Graphics
  - { domain: "com.apple.screencapture", key: "expose-animation-duration", type: string, value: png } # Screen captures set to .png format

  # Network
  - { domain: "com.apple.desktopservices", key: "DSDontWriteNetworkStores", type: boolean, value: true } # Stop creating DS files on network storage  

  # Print
  - { domain: "com.apple.print.PrintingPrefs", key: "Quit When Finished", type: boolean, value: true } # Quit when finished printing
  - { domain: "NSGlobalDomain", key: "PMPrintingExpandedStateForPrint", type: boolean, value: true } # Stop creating DS files on network storage 

  # Apps
  - { domain: "com.apple.SoftwareUpdate.plist", key: "ScheduleFrequency", type: int, value: 1 } # Check for updates every day

  # Time Machine
  - { domain: "com.apple.TimeMachine", key: "DoNotOfferNewDisksForBackup", type: boolean, value: true } # Don't ask to use external disks with TimeMachine
  
  # Finder
  - { domain: "com.apple.Finder", key: "FXPreferredViewStyle", type: string, value: Nlsv }               # Set default Finder view style as list view
  - { domain: "NSGlobalDomain", key: "NSNavPanelExpandedStateForSaveMode", type: boolean, value: true }  # Expands save dialog by default
  - { domain: "NSGlobalDomain", key: "NSNavPanelExpandedStateForSaveMode2", type: boolean, value: true } # Same as previous, not sure what the difference is
  - { domain: "NSGlobalDomain", key: "NSTableViewDefaultSizeMode", type: int, value: 1 }                 # Set Finder sidebar icon size to small
  - { domain: "com.apple.Finder", key: "FXEnableExtensionChangeWarning", type: boolean, value: false }   # Don't warn me when changing file extensions
  - { domain: "com.apple.Finder", key: "NewWindowTargetPath", type: string, value: "file://${HOME}" }    # Finder opens in Home directory
  - { domain: "com.apple.Finder", key: "FXDefaultSearchScope", type: string, value: SCcf }               # Always use current folder as default search scope
  - { domain: "com.apple.Finder", key: "AppleShowAllExtensions", type: boolean, value: false }           # Do not show all file extensions 
  - { domain: "com.apple.Finder", key: "ShowPathbar", type: boolean, value: true }                       # Show Path Bar
  - { domain: "com.apple.Finder", key: "ShowStatusBar", type: boolean, value: true }                     # Show Status Bar
  - { domain: "com.apple.Finder", key: "CreateDesktop", type: boolean, value: false }                    # Don't show icons on Desktop

  # Safari
  - { domain: "com.apple.Safari", key: "IncludeInternalDebugMenu", type: boolean, value: true }                                                  # Show Debug Menu
  - { domain: "com.apple.Safari", key: "IncludeDevelopMenu", type: boolean, value: true }                                                        # Show Develoepr Menu
  - { domain: "com.apple.Safari", key: "WebKitDeveloperExtrasEnabledPreferenceKey", type: boolean, value: true }                                 # Use WebKit Inspector in any WebView 
  - { domain: "com.apple.Safari", key: "com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled", type: boolean, value: true } # Always listed with these preferences but I'm not sure what this one does exactly
  - { domain: "NSGlobalDomain", key: "WebKitDeveloperExtras", type: boolean, value: true }                                                       # Enable WebKit Developer Extras

  # TextEdit
  - { domain: "com.apple.TextEdit", key: "RichText", type: int, value:  } # Set TextEdit to create new files as plain text by default